
    {% extends "base.html" %}

    {% block css %}
    {% end %}
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Registro</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action"/regiter" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Nombres" name="first_name" type="string"  autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Apellidos" name="last_name" type="string" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Registrarse" />
                                </fieldset>
                            </form>
                            <a href="/login">Ya tengo una Cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% end %}

    {% block javascript %}
        <script src="{{ static_url('js/plugins/metisMenu/jquery.metisMenu.js')}}"></script>
        <!-- SB Admin Scripts - Include with every page -->
        <script src="{{ static_url('js/sb-admin.js')}}"></script>
    {% end %}
