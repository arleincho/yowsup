
    {% extends "base.html" %}

    {% block css %}
    {% end %}
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    {% if error %}
                            <div class="login-panel">
                                <div class="alert alert-danger alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    {{ error }}
                                </div>
                            </div>
                        {% end %}
                    <div class="login-panel panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title">Ingreso</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action"/login" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <input name="next" type="hidden" value="{{next}}">
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
                                </fieldset>
                            </form>
                            <a href="/register">No tengo Cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% end %}

    {% block javascript %}
        <script src="{{ static_url('js/plugins/metisMenu/jquery.metisMenu.js')}}"></script>
        <!-- SB Admin Scripts - Include with every page -->
        <script src="{{ static_url('js/sb-admin.js')}}"></script>
    {% end %}
